<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ElevenLabs Conversational Agent</title>
</head>
<body>
  <h1>🎙️ ElevenLabs Voice Chat</h1>
  <p>Status: <span id="status">Not connected</span></p>
  <button id="startBtn">Start Conversation</button>
  <button id="stopBtn" disabled>Stop Conversation</button>

  <script type="module">
    import { Conversation } from "https://esm.sh/@11labs/client";

    const AGENT_ID = "sKApodJaLWdr6Xo5mslm";
    const API_KEY = "sk_390b4884aebd3805236761ad470dda7bc5fe8a57fba0c96e"; // Необходимо для получения подписанного URL, если требуется

    let conversation;
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    async function getSignedUrl() {
      const response = await fetch(
        `https://api.elevenlabs.io/v1/convai/conversation/get_signed_url?agent_id=${AGENT_ID}`,
        {
          method: "GET",
          headers: {
            "xi-api-key": API_KEY,
          },
        }
      );

      if (!response.ok) {
        throw new Error("Failed to get signed URL");
      }

      const { signed_url } = await response.json();
      return signed_url;
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      statusEl.textContent = "Connecting...";

      try {
        // Запрашиваем доступ к микрофону
        try {
          await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (error) {
          console.error("Ошибка доступа к микрофону:", error);
          statusEl.textContent = "Microphone access denied";
          startBtn.disabled = false;
          return;
        }

        // Получаем подписанный URL
        const signedUrl = await getSignedUrl();

        // Инициализируем сессию
        conversation = await Conversation.startSession({
          signedUrl,
          onConnect: (conversationId) => {
            console.log("✅ Connected with ID:", conversationId);
            statusEl.textContent = "Connected";
            stopBtn.disabled = false;
          },
          onDisconnect: () => {
            console.log("🔌 Disconnected");
            statusEl.textContent = "Disconnected";
            startBtn.disabled = false;
            stopBtn.disabled = true;
          },
          onMessage: (message, role) => {
            console.log(`💬 ${role}: ${message}`);
            // Здесь можно добавить отображение сообщений на странице
          },
          onError: (error) => {
            console.error("❌ Error:", error);
            statusEl.textContent = "Error";
          },
          onStatusChange: (status) => {
            console.log("⚙️ Status changed:", status);
          },
        });

        console.log("🎤 Conversation started");

      } catch (err) {
        console.error("Ошибка при запуске разговора:", err);
        statusEl.textContent = "Failed to start";
        startBtn.disabled = false;
      }
    });

    stopBtn.addEventListener("click", async () => {
      if (!conversation) return;
      try {
        await conversation.endSession();
        console.log("🚪 Session ended");
        statusEl.textContent = "Session ended";
      } catch (err) {
        console.error("Ошибка при завершении сессии:", err);
      }
      stopBtn.disabled = true;
      startBtn.disabled = false;
    });
  </script>
</body>
</html>
