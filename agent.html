<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxagile VHR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .agent-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007AFF;
      color: white;
      margin: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #005fd1;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 500px) {
      #controls {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="agent-avatar" id="agentAvatar" style="background-image: url('hr.webp');"></div>
  <h1>üéôÔ∏è Oxagile Virtual HR</h1>
  <p>Status: <span id="status">Not connected</span></p>
  <div id="controls">
    <button id="startBtn">Start Conversation</button>
    <button id="stopBtn" disabled>Stop Conversation</button>
  </div>

  <script type="module">
    import { Conversation } from "https://esm.sh/@11labs/client";

    const AGENT_ID = "sKApodJaLWdr6Xo5mslm";
    const API_KEY = "sk_390b4884aebd3805236761ad470dda7bc5fe8a57fba0c96e";

    let conversation;
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    async function getSignedUrl() {
      const response = await fetch(
        `https://api.elevenlabs.io/v1/convai/conversation/get_signed_url?agent_id=${AGENT_ID}`,
        {
          method: "GET",
          headers: {
            "xi-api-key": API_KEY,
          },
        }
      );

      if (!response.ok) {
        throw new Error("Failed to get signed URL");
      }

      const { signed_url } = await response.json();
      return signed_url;
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      statusEl.textContent = "Connecting...";

      try {
        try {
          await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (error) {
          console.error("Microphone access error:", error);
          statusEl.textContent = "Microphone access denied";
          startBtn.disabled = false;
          return;
        }

        const signedUrl = await getSignedUrl();

        conversation = await Conversation.startSession({
          signedUrl,
          onConnect: (conversationId) => {
            console.log("Connected with ID:", conversationId);
            statusEl.textContent = "Connected";
            stopBtn.disabled = false;
          },
          onDisconnect: () => {
            console.log("Disconnected");
            statusEl.textContent = "Disconnected";
            startBtn.disabled = false;
            stopBtn.disabled = true;
          },
          onMessage: (message, role) => {
            console.log(`${role}: ${message}`);
          },
          onError: (error) => {
            console.error("Error:", error);
            statusEl.textContent = "Error";
          },
          onStatusChange: (status) => {
            console.log("Status:", status);
          },
        });

        console.log("Conversation started");

      } catch (err) {
        console.error("Conversation error:", err);
        statusEl.textContent = "Failed to start";
        startBtn.disabled = false;
      }
    });

    stopBtn.addEventListener("click", async () => {
      if (!conversation) return;
      try {
        await conversation.endSession();
        console.log("Session ended");
        statusEl.textContent = "Session ended";
      } catch (err) {
        console.error("End session error:", err);
      }
      stopBtn.disabled = true;
      startBtn.disabled = false;
    });
  </script>
</body>
</html>
