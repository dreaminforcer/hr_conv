<!DOCTYPE html>

<body>

  <p>Status: <span id="status">Not connected</span></p>
  <button id="startBtn">Start Conversation</button>
  <button id="stopBtn" disabled>Stop Conversation</button>

  <script type="module">
    import { Conversation } from "https://esm.sh/@11labs/client";

    const AGENT_ID = "sKApodJaLWdr6Xo5mslm";
    const API_KEY = "sk_390b4884aebd3805236761ad470dda7bc5fe8a57fba0c96e"; // ĞĞµĞ¾Ğ±Ñ…Ğ¾Ğ´Ğ¸Ğ¼Ğ¾ Ğ´Ğ»Ñ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½Ğ¸Ñ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞ°Ğ½Ğ½Ğ¾Ğ³Ğ¾ URL, ĞµÑĞ»Ğ¸ Ñ‚Ñ€ĞµĞ±ÑƒĞµÑ‚ÑÑ

    let conversation;
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    async function getSignedUrl() {
      const response = await fetch(
        `https://api.elevenlabs.io/v1/convai/conversation/get_signed_url?agent_id=${AGENT_ID}`,
        {
          method: "GET",
          headers: {
            "xi-api-key": API_KEY,
          },
        }
      );

      if (!response.ok) {
        throw new Error("Failed to get signed URL");
      }

      const { signed_url } = await response.json();
      return signed_url;
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      statusEl.textContent = "Connecting...";

      try {
        // Ğ—Ğ°Ğ¿Ñ€Ğ°ÑˆĞ¸Ğ²Ğ°ĞµĞ¼ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ Ğº Ğ¼Ğ¸ĞºÑ€Ğ¾Ñ„Ğ¾Ğ½Ñƒ
        try {
          await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (error) {
          console.error("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ° Ğº Ğ¼Ğ¸ĞºÑ€Ğ¾Ñ„Ğ¾Ğ½Ñƒ:", error);
          statusEl.textContent = "Microphone access denied";
          startBtn.disabled = false;
          return;
        }

        // ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ğ¿Ğ¾Ğ´Ğ¿Ğ¸ÑĞ°Ğ½Ğ½Ñ‹Ğ¹ URL
        const signedUrl = await getSignedUrl();

        // Ğ˜Ğ½Ğ¸Ñ†Ğ¸Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµĞ¼ ÑĞµÑÑĞ¸Ñ
        conversation = await Conversation.startSession({
          signedUrl,
          onConnect: (conversationId) => {
            console.log("âœ… Connected with ID:", conversationId);
            statusEl.textContent = "Connected";
            stopBtn.disabled = false;
          },
          onDisconnect: () => {
            console.log("ğŸ”Œ Disconnected");
            statusEl.textContent = "Disconnected";
            startBtn.disabled = false;
            stopBtn.disabled = true;
          },
          onMessage: (message, role) => {
            console.log(`ğŸ’¬ ${role}: ${message}`);
            // Ğ—Ğ´ĞµÑÑŒ Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ ÑĞ¾Ğ¾Ğ±Ñ‰ĞµĞ½Ğ¸Ğ¹ Ğ½Ğ° ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ğµ
          },
          onError: (error) => {
            console.error("âŒ Error:", error);
            statusEl.textContent = "Error";
          },
          onStatusChange: (status) => {
            console.log("âš™ï¸ Status changed:", status);
          },
        });

        console.log("ğŸ¤ Conversation started");

      } catch (err) {
        console.error("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ¿ÑƒÑĞºĞµ Ñ€Ğ°Ğ·Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ°:", err);
        statusEl.textContent = "Failed to start";
        startBtn.disabled = false;
      }
    });

    stopBtn.addEventListener("click", async () => {
      if (!conversation) return;
      try {
        await conversation.endSession();
        console.log("ğŸšª Session ended");
        statusEl.textContent = "Session ended";
      } catch (err) {
        console.error("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ğ¸Ğ¸ ÑĞµÑÑĞ¸Ğ¸:", err);
      }
      stopBtn.disabled = true;

    });
  </script>
</body>
</html>
