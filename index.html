<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oxagile virtual HR call</title>

  <!-- ВАЖНО: адаптивность для мобилок -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      font-size: 18px; /* крупнее по умолчанию */
    }

    #widget-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    elevenlabs-convai {
      max-width: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <elevenlabs-convai id="my-widget"></elevenlabs-convai>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const agent_id = params.get("agent_id");

    const widget = document.getElementById("my-widget");
    if (agent_id && widget) {
      widget.setAttribute("agent-id", agent_id);
    } else {
      console.warn("agent_id не указан в URL или не найден элемент виджета");
    }

    const script = document.createElement("script");
    script.src = "https://elevenlabs.io/convai-widget/index.js";
    script.type = "text/javascript";
    script.async = true;
    document.body.appendChild(script);
  </script>
</body>
</html>
