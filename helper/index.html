<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../favicon.ico" type="image/x-icon" sizes="any">
  <title>Oxagile VHR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .agent-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007AFF;
      color: white;
      margin: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #005fd1;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 500px) {
      #controls {
        flex-direction: row;
      }
    }

    .logo {
      margin-top: 2rem;
      width: 170px;
      max-width: 100%;
    }

    #resultContainer {
      margin-top: 1.5rem;
      text-align: center;
      display: none;
    }

    #loader {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007AFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #resultLink {
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="agent-avatar" id="agentAvatar" style="background-image: url('hr.webp');"></div>
  <h1>üéôÔ∏è Oxagile Virtual HR</h1>
  <p>Status: <span id="status">Not connected</span></p>
  <div id="controls">
    <button id="startBtn">Start Conversation</button>
    <button id="stopBtn" disabled>Stop Conversation</button>
  </div>

  <div id="resultContainer">
    <div id="loader"></div>
    <div id="resultLink"></div>
  </div>

  <img src="../logo.svg" alt="Logo" class="logo" />

  <script type="module">
    import { Conversation } from "https://esm.sh/@11labs/client";

    const API_KEY = "sk_390b4884aebd3805236761ad470dda7bc5fe8a57fba0c96e";

    const urlParams = new URLSearchParams(window.location.search);
    const AGENT_ID = urlParams.get("agent_id");

    if (!AGENT_ID) {
      alert("agent_id is required in the URL, e.g., ?agent_id=abc123");
      throw new Error("Missing agent_id in URL");
    }

    let conversation;
    let currentConversationId = null;
    let sessionEnded = false;

    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resultContainer = document.getElementById("resultContainer");
    const loader = document.getElementById("loader");
    const resultLink = document.getElementById("resultLink");

    async function getSignedUrl() {
      const response = await fetch(
        `https://api.elevenlabs.io/v1/convai/conversation/get_signed_url?agent_id=${AGENT_ID}`,
        {
          method: "GET",
          headers: {
            "xi-api-key": API_KEY,
          },
        }
      );

      if (!response.ok) {
        throw new Error("Failed to get signed URL");
      }

      const { signed_url } = await response.json();
      return signed_url;
    }

    async function handleSessionEnd() {
      if (sessionEnded || !currentConversationId) return;
      sessionEnded = true;

      resultContainer.style.display = "block";
      loader.style.display = "block";
      resultLink.textContent = "";

      try {
        const response = await fetch(`https://hook.eu2.make.com/34n5qxh58xqovpfd7ulxe2x9nuuw78ev?conversation_id=${currentConversationId}`);

        if (!response.ok) {
          resultLink.textContent = `Error: ${response.status} ${response.statusText}`;
          return;
        }

        const text = await response.text();
        console.log("Webhook response:", text);

        const trimmed = text.trim();

        if (trimmed === "Not enough data") {
          resultLink.textContent = "Not enough data to generate a link.";
        } else if (trimmed.startsWith("http")) {
          resultLink.innerHTML = `<a href="${trimmed}" target="_blank">${trimmed}</a>`;
        } else {
          resultLink.textContent = `Server response: ${trimmed}`;
        }

      } catch (err) {
        resultLink.textContent = "An error occurred while retrieving the link.";
        console.error("Fetch error:", err);
      } finally {
        loader.style.display = "none";
      }
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      statusEl.textContent = "Connecting...";
      resultContainer.style.display = "none";

      try {
        try {
          await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (error) {
          console.error("Microphone access error:", error);
          statusEl.textContent = "Microphone access denied";
          startBtn.disabled = false;
          return;
        }

        const signedUrl = await getSignedUrl();

        conversation = await Conversation.startSession({
          signedUrl,
          onConnect: (conversationId) => {
            console.log("Connected with ID:", conversationId);
            currentConversationId = conversationId.conversationId || conversationId;
            sessionEnded = false;
            statusEl.textContent = "Connected";
            stopBtn.disabled = false;
          },
          onDisconnect: async () => {
            console.log("Disconnected");
            statusEl.textContent = "Disconnected";
            startBtn.disabled = false;
            stopBtn.disabled = true;
            await handleSessionEnd();
          },
          onMessage: (message, role) => {
            console.log(`${role}: ${message}`);
          },
          onError: (error) => {
            console.error("Error:", error);
            statusEl.textContent = "Error";
          },
          onStatusChange: (status) => {
            console.log("Status:", status);
          },
        });

        console.log("Conversation started");

      } catch (err) {
        console.error("Conversation error:", err);
        statusEl.textContent = "Failed to start";
        startBtn.disabled = false;
      }
    });

    stopBtn.addEventListener("click", async () => {
      if (!conversation) return;
      try {
        await conversation.endSession();
        console.log("Session ended");
        statusEl.textContent = "Session ended";
      } catch (err) {
        console.error("End session error:", err);
      }
      stopBtn.disabled = true;
      startBtn.disabled = false;
      await handleSessionEnd();
    });
  </script>
</body>
</html>
