<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oxagile VHR New Survey</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .agent-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
    }

    input, button, select {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    button {
      background-color: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #005fd1;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .spinner {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007AFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      margin-top: 2rem;
      width: 170px;
      max-width: 100%;
    }

    .template-link {
      margin: 0.25rem 0;
      font-size: 0.95rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .template-link a {
      color: #007AFF;
      text-decoration: none;
    }

    .template-link a:hover {
      text-decoration: underline;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 0.75rem 0 0.25rem;
      width: 100%;
      max-width: 400px;
    }

    .dropdown {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    .dropdown-button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      text-align: left;
    }

    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #ccc;
      border-top: none;
      background-color: white;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1;
      display: none;
    }

    .dropdown-content label {
      margin: 0;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }

    .selected-flags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 0.5rem;
      max-width: 400px;
    }

    .flag {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="agent-avatar" style="background-image: url('hr.webp');"></div>
  <h1>🧾 Let's create a new survey VHR!</h1>

  <input type="text" id="sheetUrl" placeholder="Insert a link to a Google Sheet" />
  <div class="template-link">
    <a href="https://docs.google.com/spreadsheets/d/1Tx9ADmu55iSQUiIozpkSMOp96LjgOqSLrU3wh_HRXpE/" target="_blank">
      Use the questions spreadsheet template
    </a>
  </div>

  <!-- Agent language -->
  <label for="agentLanguage">Agent Language ⚙️</label>
  <select id="agentLanguage">
    <option value="en">🇺🇸 English</option>
    <option value="ru">🇷🇺 Russian</option>
    <option value="pl">🇵🇱 Polish</option>
    <option value="be">🇧🇾 Belarusian</option>
    <option value="uk">🇺🇦 Ukrainian</option>
    <option value="de">🇩🇪 German</option>
    <option value="fr">🇫🇷 French</option>
    <option value="nl">🇳🇱 Dutch</option>
    <option value="it">🇮🇹 Italian</option>
    <option value="he">🇮🇱 Hebrew</option>
    <option value="yi">🕍 Yiddish</option>
  </select>

  <!-- Additional languages dropdown -->
  <label>Additional Languages</label>
  <div class="dropdown" id="languageDropdown">
    <div class="dropdown-button" onclick="toggleDropdown()">Select languages...</div>
    <div class="dropdown-content" id="languageOptions">
      <!-- Checkboxes will be inserted here -->
    </div>
  </div>
  <div class="selected-flags" id="selectedFlags"></div>

  <button onclick="sendToWebhook()">Send</button>
  <div id="result"></div>
  <img src="../logo.svg" alt="Logo" class="logo" />

  <script>
    const languages = [
      { value: "en", label: "🇺🇸 English" },
      { value: "ru", label: "🇷🇺 Russian" },
      { value: "pl", label: "🇵🇱 Polish" },
      { value: "be", label: "🇧🇾 Belarusian" },
      { value: "uk", label: "🇺🇦 Ukrainian" },
      { value: "de", label: "🇩🇪 German" },
      { value: "fr", label: "🇫🇷 French" },
      { value: "nl", label: "🇳🇱 Dutch" },
      { value: "it", label: "🇮🇹 Italian" },
      { value: "he", label: "🇮🇱 Hebrew" },
      { value: "yi", label: "🕍 Yiddish" }
    ];

    const dropdown = document.getElementById("languageDropdown");
    const optionsContainer = document.getElementById("languageOptions");
    const selectedFlags = document.getElementById("selectedFlags");
    const agentSelect = document.getElementById("agentLanguage");

    function toggleDropdown() {
      dropdown.classList.toggle("open");
    }

    function saveToLocalStorage() {
      const selectedLangs = getSelectedAdditionalLanguages();
      localStorage.setItem("agentLanguage", agentSelect.value);
      localStorage.setItem("additionalLanguages", JSON.stringify(selectedLangs));
    }

    function getSelectedAdditionalLanguages() {
      return Array.from(document.querySelectorAll("input[name='langs']:checked")).map(cb => cb.value);
    }

    function renderFlags() {
      selectedFlags.innerHTML = "";
      const selected = getSelectedAdditionalLanguages();
      selected.forEach(lang => {
        const langData = languages.find(l => l.value === lang);
        if (langData) {
          const span = document.createElement("span");
          span.className = "flag";
          span.textContent = langData.label.split(" ")[0];
          selectedFlags.appendChild(span);
        }
      });
    }

    function sendToWebhook() {
      const sheetUrl = document.getElementById("sheetUrl").value.trim();
      const agentLang = agentSelect.value;
      const additionalLangs = getSelectedAdditionalLanguages().join(",");
      const resultDiv = document.getElementById("result");

      if (!sheetUrl) {
        resultDiv.innerText = "❗ Enter a link.";
        return;
      }

      saveToLocalStorage();
      renderFlags();
      resultDiv.innerHTML = '<div class="spinner"></div>';

      const encodedUrl = encodeURIComponent(sheetUrl);
      const webhookUrl = `https://hook.eu2.make.com/8chb12cy7p4sickibvpcp4lktlwmmxvw?survey_url=${encodedUrl}&agent_lang=${agentLang}&additional_langs=${encodeURIComponent(additionalLangs)}`;

      fetch(webhookUrl)
        .then(response => {
          if (!response.ok) throw new Error("Ошибка ответа от вебхука");
          return response.text();
        })
        .then(resultUrl => {
          resultDiv.innerHTML = `🔗 <a href="${resultUrl}" target="_blank">${resultUrl}</a>`;
        })
        .catch(error => {
          console.error(error);
          resultDiv.innerText = "🚫 Error processing request.";
        });
    }

    // Populate checkboxes and restore saved state
    window.addEventListener("DOMContentLoaded", () => {
      languages.forEach(lang => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" name="langs" value="${lang.value}"> ${lang.label}`;
        optionsContainer.appendChild(label);
      });

      // Restore from localStorage
      const savedAgent = localStorage.getItem("agentLanguage");
      if (savedAgent) agentSelect.value = savedAgent;

      const savedAdditional = JSON.parse(localStorage.getItem("additionalLanguages") || "[]");
      savedAdditional.forEach(val => {
        const cb = optionsContainer.querySelector(`input[value="${val}"]`);
        if (cb) cb.checked = true;
      });

      renderFlags();

      optionsContainer.addEventListener("change", () => {
        renderFlags();
        saveToLocalStorage();
      });

      agentSelect.addEventListener("change", saveToLocalStorage);
    });
  </script>
</body>
</html>
