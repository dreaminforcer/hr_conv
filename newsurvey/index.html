<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxagile VHR New Survey</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .agent-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    button {
      background-color: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #005fd1;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .spinner {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007AFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo {
      margin-top: 2rem;
      width: 170px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="agent-avatar" style="background-image: url('hr.webp');"></div>
  <h1>üßæ Insert a link to a structured google spreadsheet</h1>
  <input type="text" id="sheetUrl" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ Google Sheet" />
  <button onclick="sendToWebhook()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <div id="result"></div>
  <img src="../logo.svg" alt="Logo" class="logo" />

  <script>
    async function sendToWebhook() {
      const sheetUrl = document.getElementById("sheetUrl").value.trim();
      const resultDiv = document.getElementById("result");

      if (!sheetUrl) {
        resultDiv.innerText = "‚ùó –í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É.";
        return;
      }

      resultDiv.innerHTML = '<div class="spinner"></div>';

      const encodedUrl = encodeURIComponent(sheetUrl);
      const webhookUrl = `https://hook.eu2.make.com/8chb12cy7p4sickibvpcp4lktlwmmxvw?survey_url=${encodedUrl}`;

      try {
        const response = await fetch(webhookUrl, { method: "GET" });

        if (!response.ok) {
          throw new Error("–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –≤–µ–±—Ö—É–∫–∞");
        }

        const resultUrl = await response.text();
        resultDiv.innerHTML = `üîó <a href="${resultUrl}" target="_blank">${resultUrl}</a>`;
      } catch (error) {
        console.error(error);
        resultDiv.innerText = "üö´ –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞.";
      }
    }
  </script>
</body>
</html>
