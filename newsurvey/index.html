      background-color: #f9f9f9;

      height: 100px;

      background-position: center;

    }

    input, button, select {

      font-size: 1rem;

      border: 1px solid #ccc;
      margin: 0.5rem 0;

    button {

    }

      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }

    }

      width: 170px;
      max-width: 100%;
    }

      max-width: 400px;

    }

    .template-link a {
      color: #007AFF;

    }

    }

    label {
      font-weight: bold;

      width: 100%;
      max-width: 400px;
    }
  </style>
</head>

  <script>
    async function sendToWebhook() {
      const sheetUrl = document.getElementById("sheetUrl").value.trim();
      const agentLang = document.getElementById("agentLanguage").value;
      const additionalLangsSelect = document.getElementById("additionalLanguages");
      const resultDiv = document.getElementById("result");

      if (!sheetUrl) {
        resultDiv.innerText = "â— Enter a link.";
        return;
      }

      const additionalLangs = Array.from(additionalLangsSelect.selectedOptions)
        .map(option => option.value)
        .join(",");

      resultDiv.innerHTML = '<div class="spinner"></div>';

      const encodedUrl = encodeURIComponent(sheetUrl);
      const webhookUrl = `https://hook.eu2.make.com/8chb12cy7p4sickibvpcp4lktlwmmxvw?survey_url=${encodedUrl}&agent_lang=${agentLang}&additional_langs=${encodeURIComponent(additionalLangs)}`;

      try {
        const response = await fetch(webhookUrl, { method: "GET" });

        }

        const resultUrl = await response.text();
        resultDiv.innerHTML = `ğŸ”— <a href="${resultUrl}" target="_blank">${resultUrl}</a>`;
      } catch (error) {
        console.error(error);
        resultDiv.innerText = "ğŸš« Error processing request.";
      }
    }
