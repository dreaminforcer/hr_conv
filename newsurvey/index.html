<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet ‚Üí Webhook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    .spinner {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>–°—Å—ã–ª–∫–∞ –Ω–∞ Google Spreadsheet</h1>
  <input type="text" id="sheetUrl" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ Google Sheet" />
  <br />
  <button onclick="sendToWebhook()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <div id="result"></div>

  <script>
    async function sendToWebhook() {
      const sheetUrl = document.getElementById("sheetUrl").value.trim();
      const resultDiv = document.getElementById("result");

      if (!sheetUrl) {
        resultDiv.innerText = "‚ùó –í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É.";
        return;
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
      resultDiv.innerHTML = '<div class="spinner"></div>';

      const encodedUrl = encodeURIComponent(sheetUrl);
      const webhookUrl = `https://hook.eu2.make.com/8chb12cy7p4sickibvpcp4lktlwmmxvw?survey_url=${encodedUrl}`;

      try {
        const response = await fetch(webhookUrl, { method: "GET" });

        if (!response.ok) {
          throw new Error("–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –≤–µ–±—Ö—É–∫–∞");
        }

        const resultUrl = await response.text();

        resultDiv.innerHTML = `üîó <a href="${resultUrl}" target="_blank">${resultUrl}</a>`;
      } catch (error) {
        console.error(error);
        resultDiv.innerText = "üö´ –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞.";
      }
    }
  </script>
</body>
</html>
